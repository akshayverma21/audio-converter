{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Audio Converter</title>
  {% tailwind_css %}

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"
    crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-blue-50 to-indigo-100 min-h-screen font-sans antialiased">
  <!-- Navbar -->
  <nav class="sticky top-0 bg-yellow-300 bg-opacity-90 backdrop-blur-md shadow-md z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="text-2xl font-bold text-gray-900">audio-video converter</a>
        </div>
        <!-- Navigation Links -->
        <div class="hidden md:flex space-x-8">
          <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium transition">Home</a>
        </div>
        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button class="text-gray-700 hover:text-indigo-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Top Ad -->
  <div class="w-full flex justify-center bg-white shadow-md py-3">
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  {% block content %}
  {% endblock %}

  <!-- Footer Ad -->
  <div class="w-full flex justify-center bg-white py-4 shadow-inner">
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567893"
        data-ad-format="horizontal"
        data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <footer class="bg-gray-900 text-white py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-sm">Â© 2025 Universal Audio Converter. Designed with passion.</p>
      <div class="mt-4 flex justify-center space-x-6">
        {% comment %} <a href="/" class="text-gray-400 hover:text-white">Privacy</a>
        <a href="/" class="text-gray-400 hover:text-white">Terms</a>
        <a href="/" class="text-gray-400 hover:text-white">Support</a> {% endcomment %}
      </div>
    </div>
  </footer>

  <!-- Left Side Ad -->
  <div class="fixed top-24 left-0 z-50 hidden sm:block">
    <ins class="adsbygoogle"
        style="display:block;width:160px;height:600px"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567891"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Right Side Ad -->
  <div class="fixed top-24 right-0 z-50 hidden sm:block">
    <ins class="adsbygoogle"
        style="display:block;width:160px;height:600px"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567892"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

</body>
</html>
